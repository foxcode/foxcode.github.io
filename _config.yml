title: My blog
description: My very nice blog
author: "Matthew Disney-Cook"

theme: minima

# Minima social links
twitter_username: cookma
github_username: foxcode
rss: rss

# Minima: show excerpts in the frontpage
show_excerpts: true

minima:
  date_format: "%Y-%m-%d"
  
# Minima: custom header links
header_pages:
  - _pages/home.md
  - _pages/about.md
  - _pages/archive.md
  
include:
  - _pages

exclude:
  - .gitignore
  - docker-compose.yml
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
